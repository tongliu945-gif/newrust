name: Build Android APK

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  FLUTTER_VERSION: "3.24.5"
  # Use same versions as official build
  RUST_VERSION: "1.75"
  CARGO_NDK_VERSION: "3.1.2"
  NDK_VERSION: "r27c"
  VCPKG_COMMIT_ID: "120deac3062162151622ca4860575a33844ba10b"
  VCPKG_BINARY_SOURCES: "clear;x-gha,readwrite"

jobs:
  build-android:
    runs-on: ubuntu-24.04
    
    steps:
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: false
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: true
          swap-storage: false

      - name: Export GitHub Actions cache environment variables
        uses: actions/github-script@v6
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env.ACTIONS_CACHE_URL || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env.ACTIONS_RUNTIME_TOKEN || '');

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            clang \
            cmake \
            curl \
            gcc-multilib \
            git \
            g++ \
            g++-multilib \
            libayatana-appindicator3-dev \
            libasound2-dev \
            libc6-dev \
            libclang-dev \
            libgstreamer1.0-dev \
            libgstreamer-plugins-base1.0-dev \
            libgtk-3-dev \
            libpam0g-dev \
            libpulse-dev \
            libva-dev \
            libxcb-randr0-dev \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            libxdo-dev \
            libxfixes-dev \
            llvm-dev \
            nasm \
            ninja-build \
            openjdk-17-jdk-headless \
            pkg-config \
            tree \
            wget

      - name: Setup Java JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Patch flutter
        run: |
          cd $(dirname $(dirname $(which flutter)))
          [[ "3.24.5" == ${{ env.FLUTTER_VERSION }} ]] && git apply ${{ github.workspace }}/.github/patches/flutter_3.24.4_dropdown_menu_enableFilter.diff || true

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_VERSION }}
          components: "rustfmt"

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi

      - name: Install cargo-ndk
        run: cargo install cargo-ndk --version ${{ env.CARGO_NDK_VERSION }} --locked

      - name: Setup Android NDK
        uses: nttld/setup-ndk@v1
        id: setup-ndk
        with:
          ndk-version: ${{ env.NDK_VERSION }}
          add-to-path: true

      - name: Setup vcpkg with Github Actions binary cache
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgDirectory: /opt/artifacts/vcpkg
          vcpkgGitCommitId: ${{ env.VCPKG_COMMIT_ID }}
          doNotCache: false

      - name: Install vcpkg dependencies (arm64)
        run: |
          chmod +x ./flutter/build_android_deps.sh
          if ! ./flutter/build_android_deps.sh "arm64-v8a"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do
              echo "$_1:"
              echo "======"
              cat "$_1"
              echo "======"
              echo ""
            done
            exit 1
          fi
          # Verify opus headers are installed
          echo "=== Verifying vcpkg installed files ==="
          ls -la $VCPKG_ROOT/installed/arm64-android/include/ || true
          ls -la $VCPKG_ROOT/installed/arm64-android/include/opus/ || true
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}

      - name: Install vcpkg dependencies (armeabi-v7a)
        run: |
          if ! ./flutter/build_android_deps.sh "armeabi-v7a"; then
            find "${VCPKG_ROOT}/" -name "*.log" | while read -r _1; do
              echo "$_1:"
              echo "======"
              cat "$_1"
              echo "======"
              echo ""
            done
            exit 1
          fi
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK: ${{ steps.setup-ndk.outputs.ndk-path }}

      - uses: Swatinem/rust-cache@v2
        with:
          prefix-key: rustdesk-lib-cache-android
          key: aarch64-linux-android

      - name: Generate bridge
        run: |
          # Generate the bridge files if needed
          cd flutter && flutter pub get && cd ..
          # The bridge files should be generated by flutter_rust_bridge

      - name: Setup signing key
        run: |
          if [ -n "${{ secrets.KEYSTORE_BASE64 }}" ]; then
            echo "Using release signing key..."
            echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > flutter/android/release.jks
            echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > flutter/android/key.properties
            echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> flutter/android/key.properties
            echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> flutter/android/key.properties
            echo "storeFile=../release.jks" >> flutter/android/key.properties
          else
            echo "No signing key configured, using debug signing..."
            keytool -genkey -v -keystore flutter/android/debug.jks \
              -storepass android -alias androiddebugkey -keypass android \
              -keyalg RSA -keysize 2048 -validity 10000 \
              -dname "CN=Android Debug,O=Android,C=US" -noprompt
            echo "storePassword=android" > flutter/android/key.properties
            echo "keyPassword=android" >> flutter/android/key.properties
            echo "keyAlias=androiddebugkey" >> flutter/android/key.properties
            echo "storeFile=../debug.jks" >> flutter/android/key.properties
          fi

      - name: Build Rust library for Android (arm64)
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
          VCPKG_ROOT: /opt/artifacts/vcpkg
        run: |
          # Debug: verify headers exist
          echo "=== Checking opus headers ==="
          ls -la /opt/artifacts/vcpkg/installed/arm64-android/include/opus/ || echo "opus dir not found!"
          
          chmod +x ./flutter/ndk_arm64.sh
          ./flutter/ndk_arm64.sh
          mkdir -p ./flutter/android/app/src/main/jniLibs/arm64-v8a
          cp ${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/aarch64-linux-android/libc++_shared.so ./flutter/android/app/src/main/jniLibs/arm64-v8a/
          cp ./target/aarch64-linux-android/release/liblibrustdesk.so ./flutter/android/app/src/main/jniLibs/arm64-v8a/librustdesk.so

      - name: Build Rust library for Android (armeabi-v7a)
        env:
          ANDROID_NDK_HOME: ${{ steps.setup-ndk.outputs.ndk-path }}
          ANDROID_NDK_ROOT: ${{ steps.setup-ndk.outputs.ndk-path }}
          VCPKG_ROOT: /opt/artifacts/vcpkg
        run: |
          chmod +x ./flutter/ndk_arm.sh
          ./flutter/ndk_arm.sh
          mkdir -p ./flutter/android/app/src/main/jniLibs/armeabi-v7a
          cp ${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/sysroot/usr/lib/arm-linux-androideabi/libc++_shared.so ./flutter/android/app/src/main/jniLibs/armeabi-v7a/
          cp ./target/armv7-linux-androideabi/release/liblibrustdesk.so ./flutter/android/app/src/main/jniLibs/armeabi-v7a/librustdesk.so

      - name: Build APK
        env:
          JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
        run: |
          export PATH=/usr/lib/jvm/java-17-openjdk-amd64/bin:$PATH
          # Increase Gradle JVM memory
          sed -i "s/org.gradle.jvmargs=-Xmx1024M/org.gradle.jvmargs=-Xmx2g/g" ./flutter/android/gradle.properties
          # Use debug sign config if no release key
          sed -i "s/signingConfigs.release/signingConfigs.debug/g" ./flutter/android/app/build.gradle
          # Build
          cd flutter
          flutter build apk --release --target-platform android-arm64,android-arm

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-android-apk
          path: flutter/build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            flutter/build/app/outputs/flutter-apk/app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
